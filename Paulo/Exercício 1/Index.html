<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício</title>
    <script>
        function exercicio1(){
            //Resgatar o valor
            num = document.frm_Exerc1.entrada.value;
            num = Number(num); //Convertendo
            sucessor =  num + 1;
            antecessor = num - 1;
            document.frm_Exerc1.sucessor.value = sucessor;
            document.frm_Exerc1.antecessor.value = antecessor;
        }
    </script>
</head>
<body style="color: brown;font-family: Arial, Helvetica, sans-serif;font-weight: bold">
    <h1 style="text-align: center;">
Exercício 1 - Sucessor e Antecessor
    </h1>
    <form name = "frm_Exerc1">
        <p>Entre com o valor
        <input style="font-weight: bold;"type="text" name="entrada">
    </p>
    <input type ="button" onclick="exercicio1()" value="Mostrar"></br>
    <p>Antecessor
        <input style="font-weight: bold;"type="text" name="antecessor" disabled>  
    </p>
    <p>Sucessor
        <input style="font-weight: bold;"type="text" name="sucessor" disabled>  
    </p>
    </form>
</body>
</html>
